NameVirtualHost *:80

<VirtualHost *:80>
	ServerName "localhost"
	DocumentRoot "/Users/pschell/Sites"
#
	<Directory "/Users/pschell/Sites">
		Allow From All
		AllowOverride All
		Options +Indexes FollowSymLinks MultiViews Includes
		Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:80>
	ServerName "info.dev"
	DocumentRoot "/Users/pschell/Sites/info"
	
	<Directory "/Users/pschell/Sites/info/">
		Allow From All
		AllowOverride All
		Options +Indexes
	</Directory>
</VirtualHost>

<VirtualHost *:80>
	ServerName "flatblog.dev"
	DocumentRoot "/Users/pschell/Sites/FlatBlog/public"
	<Directory "/Users/pschell/Sites/FlatBlog/public/">
		DirectoryIndex index.php index.html
		Allow From All
		AllowOverride All
		Options -MultiViews
		Order allow,deny
		Satisfy All
	</Directory>
</VirtualHost>

